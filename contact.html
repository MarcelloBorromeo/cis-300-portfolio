<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Marcello Borromeo for opportunities, collaborations, or questions about his work in AI, product management, and data science. Includes a direct contact form and professional links." />
  <title>Contact | Marcello Borromeo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">MB</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="my-story.html">My Story</a></li>
      <li><a href="my-recognition.html">Recognition</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact fade-in">
    <h1>Let’s Connect</h1>
    <p>I’d love to chat about data, product, or new opportunities.</p>

    <form class="contact-form fade-form" action="#" method="post" id="contactForm">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="What is this regarding?" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <!-- SUCCESS POPUP (FIXED — NO <p> TAG) -->
    <div id="successPopup" class="success-popup">
      Your message has been sent successfully!
    </div>

    <div class="contact-direct">
      <p>Or reach out directly:</p>
      <a href="mailto:mborrom2@asu.edu">mborrom2@asu.edu</a> ·
      <a href="https://www.linkedin.com/in/marcelloborromeo/" target="_blank">LinkedIn</a> ·
      <a href="https://github.com/MarcelloBorromeo" target="_blank">GitHub</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Marcello Borromeo — Designed & Built by Marcello
  </footer>

  <script>
    // Fake success popup logic
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual submission
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
        form.reset();
      }, 2500);
    });
  </script>

</body>
</html>
